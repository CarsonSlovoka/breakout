<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game - Breakout 2D</title>
</head>

<body>
<canvas></canvas><br>
<button onclick="(()=>{
  window.game.ball.speed +=1
  console.log(`ball.speed: ${window.game.ball.speed}`)
}
  )()
">⚡speed+=1
</button>

<button onclick="(()=>{
  window.game.ball.speed -=1
  console.log(`ball.speed: ${window.game.ball.speed}`)
}
  )()
">🐌speed-=1
</button><br>

<button onclick="window.game.life +=5">❤️Add +5 Life</button><br>
<pre>
    You can open the console panel for cheating.😆

    window.game.life=5
    window.game.ball.speed = 6
    window.game.cfg.BallDy = -30
  </pre>
</body>

<script type="module">
  // import * as app from "./app" // gh-pages沒辦法這樣建立
  import * as app from "./app/index.mjs"

  const game = new app.GameBreakout(
    document.querySelector("canvas"),
    {
      // https://github.com/CarsonSlovoka/breakout/blob/797b6a86ef702da45caa5ba48cb7fec86ea5ecdf/src/app/game.ts#L185-L203
      ballSpeed: 6
    })
  game.Start()
  window.game = game // set dummy attribute for window

</script>
</html>
